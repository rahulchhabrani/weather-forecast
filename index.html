<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq-Khiwsf4CsGDSC3JIbvo9vLYPdGaWy4" async defer></script>
</head>

<body>
    <div class="grid-container">
        <header>
            <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span>°c</span></div>
                <div class="weather"></div>
                <div class="hi-low">°c / °c</div>
            </div>
        </main>
    </div>



    <script src="weather.js"></script>
</body>

</html>
